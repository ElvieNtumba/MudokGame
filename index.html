<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudok Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imager.js/0.5.1/Imager.min.js" integrity="sha512-lqKbYvwjo2jCZgZ33iKsoWOefMvwhLDvIgZAoPRb/EowL6uoUemun6GC7CMqTPWPH3aCLwSu7qy1Vju6i0A63w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="background"></div>
    <img src="./images/bird.png" alt="bird" class="bird" id="bird-1">
    <div class="message">
        <p>Enter To Start Game <span style="color:red">&uarr;</span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_value"></span>
    </div>
</body>
</html>
